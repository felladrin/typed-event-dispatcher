name: Build and Test
on:
    push:
        branches:
            - master
    pull_request:
        paths:
            - "**.ts"
            - "package*json"
            - ".github/workflows/*.yml"
jobs:
  run:
    name: Node.js v${{ matrix.node }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        node: ["12", "10"]
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node }}
      - name: Install dependencies
        run: npm ci
      - name: Configure git user
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
      - name: Lint project
        run: |
          npm run lint
          git commit -a -m "Fix lint issues" || echo "No changes to commit"
      - name: Lint project
        run: |
          npm run format
          git commit -a -m "Reformat code" || echo "No changes to commit"
      - name: Build project
        run: npm run build
      - name: Test and collect coverage info
        run: npm run collect-coverage
      - name: Coveralls
        uses: coverallsapp/github-action@master
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
