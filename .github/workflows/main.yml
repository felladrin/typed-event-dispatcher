name: Build and Test
on:
  push:
    branches:
      - master
  pull_request:
    paths:
      - "**.ts"
      - "package*json"
      - ".github/workflows/*.yml"
jobs:
  lint-and-format:
    name: Lint and Format
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          ref: ${{ github.head_ref }}
      - name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 12
      - name: Install dependencies
        run: npm ci
      - name: Lint project
        run: npm run lint
      - name: Push changes
        uses: stefanzweifel/git-auto-commit-action@v4.1.0
        with:
          commit_message: Fix lint issues
          branch: ${{ github.head_ref }}
      - name: Format files
        run: npm run format
      - name: Push changes
        uses: stefanzweifel/git-auto-commit-action@v4.1.0
        with:
          commit_message: Reformat code
          branch: ${{ github.head_ref }}
  build-and-test:
    name: Build and Test (Node v${{ matrix.node }} on ${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    needs: [lint-and-format]
    strategy:
      matrix:
        node: ["12", "10"]
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node }}
      - name: Install dependencies
        run: npm ci
      - name: Build project
        run: npm run build
      - name: Test and collect coverage info
        run: npm run collect-coverage
      - name: Coveralls Parallel
        uses: coverallsapp/github-action@master
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          parallel: true
      - name: Coveralls Finished
        uses: coverallsapp/github-action@master
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          parallel-finished: true
